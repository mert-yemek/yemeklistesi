<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AÜ Yemek Listesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        // Inter fontunu ekleyelim
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Temel stil */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Tailwind gray-100 */
        }
        /* Butonların aktif olmadığında görünümü */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        /* İkon boyutları */
        .lucide {
            width: 1.25rem; /* 20px */
            height: 1.25rem; /* 20px */
            stroke-width: 2;
        }
        /* Animasyon */
        .menu-item {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="p-4">

    <div class="container mx-auto max-w-lg bg-white rounded-lg shadow-md overflow-hidden">

        <header class="bg-blue-600 p-4 text-white text-center">
            <h1 class="text-xl md:text-2xl font-bold">AÜ Yemek Listesi</h1>
        </header>

        <main class="p-4 md:p-6">
            <div class="flex justify-between items-center mb-4">
                <button id="prev-day-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg inline-flex items-center transition duration-150 ease-in-out">
                    <i data-lucide="arrow-left" class="mr-1 lucide"></i>
                    Önceki
                </button>
                <div id="current-date" class="text-center font-semibold text-lg text-gray-700">
                    Tarih Yükleniyor...
                </div>
                <button id="next-day-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg inline-flex items-center transition duration-150 ease-in-out">
                    Sonraki
                    <i data-lucide="arrow-right" class="ml-1 lucide"></i>
                </button>
            </div>

            <div id="menu-content" class="bg-gray-50 p-4 rounded-lg border border-gray-200 min-h-[200px] flex flex-col justify-center items-center text-center">
                <p class="text-gray-500">Menü yükleniyor...</p>
            </div>

            <div id="menu-image-container" class="mt-4 hidden"> <img id="menu-image"
                      src="https://sksbasvuru.ankara.edu.tr/kayit/moduller/yemeklistesi/resim.php"
                      alt="Günün Yemeği Görseli"
                      class="w-full h-auto rounded-lg shadow-sm object-contain max-h-60 border border-gray-200"
                      onerror="this.onerror=null; this.parentElement.innerHTML='<p class=\'text-red-500 text-center\'>Görsel yüklenemedi.</p>';">
            </div>
        </main>

        <footer class="bg-gray-100 p-3 text-center border-t border-gray-200">
            <p class="text-sm text-gray-600">Öğle Yemeği Saatleri: 11:00 - 14:00</p>
        </footer>
    </div>

    <script>
        // --- Değişkenler ---
        const prevDayBtn = document.getElementById('prev-day-btn');
        const nextDayBtn = document.getElementById('next-day-btn');
        const currentDateEl = document.getElementById('current-date');
        const menuContentEl = document.getElementById('menu-content');
        const menuImageContainer = document.getElementById('menu-image-container');
        const menuImage = document.getElementById('menu-image');

        // Nisan ayı JSON dosyasının URL'si (Gerekirse güncelleyin)
        const jsonUrl = 'https://raw.githubusercontent.com/mert-yemek/yemeklistesi/main/yemek.json';

        let menuData = []; // JSON verisini tutacak dizi
        let currentDate = new Date(); // Başlangıçta bugünün tarihi
        let displayDate = new Date(); // Gösterilen tarih
        let todayFormatted = ''; // Bugünün formatlanmış hali (DD.MM.YYYY)
        let menuStartDate = null; // Menünün başlangıç tarihi
        let menuEndDate = null; // Menünün bitiş tarihi

        // --- Yardımcı Fonksiyonlar ---

        // Tarihi DD.MM.YYYY formatına çevirir
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Aylar 0'dan başlar
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // Tarihi Türkçe formatta ve gün adıyla gösterir (örn: 2 Nisan 2025, Çarşamba)
        function formatDisplayDate(date) {
             const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
             return date.toLocaleDateString('tr-TR', options);
        }

        // Tarih string'ini (DD.MM.YYYY) Date objesine çevirir
        function parseDateString(dateString) {
            if (!dateString || !/^\d{2}\.\d{2}\.\d{4}$/.test(dateString)) return null;
            const parts = dateString.split('.');
            // new Date(year, monthIndex, day)
            return new Date(parts[2], parts[1] - 1, parts[0]);
        }

        // Tarihin hafta sonu olup olmadığını kontrol eder (Cumartesi=6, Pazar=0)
        function isWeekend(date) {
            const day = date.getDay();
            return day === 0 || day === 6;
        }

        // --- Ana Fonksiyonlar ---

        // Belirli bir tarih için menüyü gösterir
        function displayMenu(date) {
            displayDate = new Date(date); // Gösterilen tarihi güncelle
            const formattedDate = formatDate(displayDate);
            currentDateEl.textContent = formatDisplayDate(displayDate); // Tarihi ekranda güncelle

            // Navigasyon butonlarının durumunu güncelle
            updateNavigationButtons();

            // Hafta sonu kontrolü
            if (isWeekend(displayDate)) {
                menuContentEl.innerHTML = `
                    <div class="text-center p-4">
                        <i data-lucide="calendar-off" class="mx-auto h-12 w-12 text-gray-400 mb-2"></i>
                        <h3 class="text-lg font-semibold text-gray-700">Hafta Sonu</h3>
                        <p class="text-gray-500 mt-1">Hafta sonları öğle yemeği hizmeti verilmemektedir.</p>
                    </div>`;
                menuImageContainer.classList.add('hidden'); // Görseli gizle
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
                return;
            }

            // Menü verisini bul
            const menu = menuData.find(item => item.tarih === formattedDate);

            // Menü bulunduysa göster
            if (menu) {
                 // Resmi Tatil özel durumu (Örn: 23 Nisan)
                 if (menu.ana_yemek === "Resmi Tatil") {
                     menuContentEl.innerHTML = `
                        <div class="text-center p-4">
                            <i data-lucide="party-popper" class="mx-auto h-12 w-12 text-blue-500 mb-2"></i>
                            <h3 class="text-lg font-semibold text-gray-700">${menu.corba}</h3>
                            <p class="text-gray-500 mt-1">${menu.yardimci_yemek || 'Bu tarihte yemek hizmeti verilmemektedir.'}</p>
                        </div>`;
                 } else {
                    // Normal menü gösterimi
                    menuContentEl.innerHTML = `
                        <ul class="space-y-2 text-left w-full">
                            <li class="menu-item flex items-start">
                                <i data-lucide="soup" class="text-orange-500 mr-2 mt-1 flex-shrink-0"></i>
                                <div><strong>Çorba:</strong> ${menu.corba || '-'}</div>
                            </li>
                            <li class="menu-item flex items-start">
                                <i data-lucide="beef" class="text-red-600 mr-2 mt-1 flex-shrink-0"></i>
                                <div><strong>Ana Yemek:</strong> ${menu.ana_yemek || '-'}</div>
                            </li>
                            <li class="menu-item flex items-start">
                                <i data-lucide="salad" class="text-green-600 mr-2 mt-1 flex-shrink-0"></i>
                                <div><strong>Yardımcı Yemek:</strong> ${menu.yardimci_yemek || '-'}</div>
                            </li>
                            <li class="menu-item flex items-start">
                                <i data-lucide="cake-slice" class="text-purple-500 mr-2 mt-1 flex-shrink-0"></i>
                                <div><strong>Ek:</strong> ${menu.ek || '-'}</div>
                            </li>
                            <li class="menu-item flex items-start">
                                <i data-lucide="flame" class="text-yellow-500 mr-2 mt-1 flex-shrink-0"></i>
                                <div><strong>Toplam Kalori:</strong> ${menu.toplam_kalori || '-'}</div>
                            </li>
                        </ul>`;
                 }

                // --- GÖRSEL GÖSTERİM KONTROLÜ ---
                // Görseli sadece bugünün tarihi gösteriliyorsa VE saat 10:00 ile 23:00 arasındaysa göster
                const currentHour = new Date().getHours(); // Mevcut saati al
                if (formattedDate === todayFormatted && currentHour >= 10 && currentHour < 23) {
                    // Cache'i engellemek için zaman damgası ekle
                    menuImage.src = "https://sksbasvuru.ankara.edu.tr/kayit/moduller/yemeklistesi/resim.php?v=" + new Date().getTime();
                    menuImageContainer.classList.remove('hidden');
                } else {
                    menuImageContainer.classList.add('hidden'); // Diğer durumlarda gizle
                }
                // --- --- --- --- --- --- --- ---

            } else {
                // Menü bulunamadıysa mesaj göster
                menuContentEl.innerHTML = `
                    <div class="text-center p-4">
                        <i data-lucide="search-slash" class="mx-auto h-12 w-12 text-gray-400 mb-2"></i>
                        <h3 class="text-lg font-semibold text-gray-700">Menü Bulunamadı</h3>
                        <p class="text-gray-500 mt-1">Bu tarih için yemek listesi mevcut değil.</p>
                    </div>`;
                menuImageContainer.classList.add('hidden'); // Görseli gizle
            }
            // Dinamik olarak eklenen ikonları render et
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        // Önceki güne git
        function showPreviousDay() {
            if (menuStartDate && displayDate <= menuStartDate) return;
            displayDate.setDate(displayDate.getDate() - 1);
            displayMenu(displayDate);
        }

        // Sonraki güne git
        function showNextDay() {
             if (menuEndDate && displayDate >= menuEndDate) return;
            displayDate.setDate(displayDate.getDate() + 1);
            displayMenu(displayDate);
        }

        // Navigasyon butonlarını etkinleştir/devre dışı bırak
        function updateNavigationButtons() {
            prevDayBtn.disabled = (menuStartDate && displayDate <= menuStartDate);
            nextDayBtn.disabled = (menuEndDate && displayDate >= menuEndDate);
        }

        // --- Başlangıç ---
        async function initialize() {
            todayFormatted = formatDate(currentDate); // Bugünün formatlanmış halini sakla

            try {
                // JSON dosyasını GitHub URL'sinden yükle
                const response = await fetch(jsonUrl);
                if (!response.ok) {
                    throw new Error(`Ağ yanıtı başarısız: ${response.status} ${response.statusText}. GitHub URL'sinin (${jsonUrl}) doğru olduğundan ve internet bağlantınızın olduğundan emin olun.`);
                }
                menuData = await response.json();

                if (menuData && menuData.length > 0) {
                    // Menü başlangıç ve bitiş tarihlerini belirle
                    menuStartDate = parseDateString(menuData[0].tarih);
                    menuEndDate = parseDateString(menuData[menuData.length - 1].tarih);

                    // Başlangıçta gösterilecek tarihi belirle
                    const todayMenu = menuData.find(item => item.tarih === todayFormatted);
                    const isTodayInRange = menuStartDate && menuEndDate && currentDate >= menuStartDate && currentDate <= menuEndDate;

                    if (todayMenu || isTodayInRange) {
                         displayMenu(currentDate); // Bugünün menüsünü (veya mesajını) göster
                    } else if (menuStartDate) {
                         // Eğer bugün menü aralığında değilse, ilk menü gününü göster
                         displayMenu(menuStartDate);
                    } else {
                         menuContentEl.innerHTML = '<p class="text-red-500">Hata: Menü başlangıç tarihi belirlenemedi.</p>';
                         prevDayBtn.disabled = true;
                         nextDayBtn.disabled = true;
                    }
                } else {
                    menuContentEl.innerHTML = '<p class="text-red-500">Yemek listesi verisi bulunamadı veya boş.</p>';
                    prevDayBtn.disabled = true;
                    nextDayBtn.disabled = true;
                }

            } catch (error) {
                console.error('Başlatma sırasında hata oluştu:', error);
                menuContentEl.innerHTML = `<p class="text-red-500 font-semibold">Yemek listesi yüklenemedi!</p> <p class="text-sm text-gray-600 mt-1">Detay: ${error.message}</p> <p class="text-sm text-gray-600 mt-1">Lütfen internet bağlantınızı ve GitHub URL'sini kontrol edin. Tarayıcı konsolunda (F12) daha fazla ayrıntı olabilir.</p>`;
                prevDayBtn.disabled = true;
                nextDayBtn.disabled = true;
            }

             // Lucide ikonlarını render et
             if (typeof lucide !== 'undefined') {
                lucide.createIcons();
             }
        }

        // --- Olay Dinleyiciler ---
        prevDayBtn.addEventListener('click', showPreviousDay);
        nextDayBtn.addEventListener('click', showNextDay);

        // --- Başlat ---
        document.addEventListener('DOMContentLoaded', initialize);

    </script>

</body>
</html>
